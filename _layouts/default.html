<!doctype html>
<html lang="en-gb" class="no-js">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>{{ page.title | default: "AiX LabLab@GNU" }}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/isotope.css" media="screen" />
  <link rel="stylesheet" href="/js/fancybox/jquery.fancybox.css" type="text/css" media="screen" />
  <link rel="stylesheet" type="text/css" href="/css/da-slider.css" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link href="/font/css/font-awesome.min.css" rel="stylesheet">

  <!-- Logo style -->
  <style>
    .navbar-brand img {
      width: 250px;
      height: auto;
    }
  </style>
</head>

<body>

    <header class="header">
  <div class="container">
    <nav class="navbar navbar-inverse" role="navigation">

      <!-- Mobile toggle -->
      <div class="navbar-header">
        <button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <!-- Logo -->
        <a href="/" class="navbar-brand logo">
          <img src="/images/aix_lab_logo.png" alt="AiX Lab" />
        </a>
      </div>

      <!-- Navigation -->

      <div id="main-nav" class="collapse navbar-collapse">
        <ul class="nav navbar-nav" id="mainNav">

          <!-- About Us -->
          <li {% if page.nav == "about" %}class="active"{% endif %}>
            <a href="/about.html">About Us</a>
          </li>

          <!-- Academy Portfolio 
          <li {% if page.nav == "portfolio" %}class="active"{% endif %}>
            <a href="/portfolio.html">Academy Portfolio</a>
          </li>
          -->
          
          <!-- Publication (Dropdown) -->
          <li class="has-dropdown {% if page.nav == 'publications' %}active{% endif %}">
            <a href="{{ '/publications/journals' | relative_url }}">Publication</a>
            <ul class="dropdown">
              <li>
                <a href="{{ '/publications/journals' | relative_url }}">
                  Journals
                </a>
              </li>
              <li>
                <a href="{{ '/publications/conferences' | relative_url }}">
                  Conferences
                </a>
              </li>
              <li>
                <a href="{{ '/publications/korean-journals' | relative_url }}">
                  Korean Journals
                </a>
              </li>
              <li>
                <a href="{{ '/publications/korean-conferences' | relative_url }}">
                  Korean Conferences
                </a>
              </li>
            </ul>
          </li>

          <!-- Research (Dropdown) -->
          <li class="has-dropdown {% if page.nav == 'research' %}active{% endif %}">
            <a href="{{ '/research/' | relative_url }}">Research</a>
            <ul class="dropdown">
              <li>
                <a href="{{ '/research/formal-methods' | relative_url }}">
                  Formal Methods
                </a>
              </li>
              <li>
                <a href="{{ '/research/medical-ai' | relative_url }}">
                  Medical AI
                </a>
              </li>
              <li>
                <a href="{{ '/research/robot-racing' | relative_url }}">
                  Robot Racing
                </a>
              </li>
              <li>
                <a href="{{ '/research/etc' | relative_url }}">
                  ETC
                </a>
              </li>
            </ul>
          </li>

          <!-- Project -->
          <li {% if page.nav == "projects" %}class="active"{% endif %}>
            <a href="{{ '/projects/' | relative_url }}">Project</a>
          </li>

          <!-- Team -->
          <li {% if page.nav == "team" %}class="active"{% endif %}>
            <a href="{{ '/teams/' | relative_url }}">Team</a>
          </li>

          <!-- News -->
          <li {% if page.nav == "news" %}class="active"{% endif %}>
            <a href="/news.html">News</a>
          </li>
          
          <!-- Gallery -->
          <li {% if page.nav == "news" %}class="active"{% endif %}>
            <a href="/photos.html">Gallery</a>
          </li>


        </ul>
      </div>

    </nav>
  </div>
</header>

<div id="top"></div>

<!-- Page Content -->
{{ content }}

<a href="#top" class="topHome"><i class="fa fa-chevron-up fa-2x"></i></a>

<!-- JS -->
<script src="/js/modernizr-latest.js"></script>
<script src="/js/jquery-1.8.2.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.isotope.min.js"></script>
<script src="/js/fancybox/jquery.fancybox.pack.js"></script>
<script src="/js/jquery.nav.js"></script>
<script src="/js/jquery.cslider.js"></script>
<script src="/js/custom.js"></script>

</body>
</html>
