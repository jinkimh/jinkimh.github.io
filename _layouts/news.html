---
layout: default
---

<section class="page-section news-article">
  <div class="container">
    <h1 class="news-article-title">{{ page.title }}</h1>

    {% if page.meta or page.date %}
    <p class="news-article-meta">
      {% if page.meta %}{{ page.meta }}{% endif %}
      {% if page.meta and page.date %} â€” {% endif %}
      {% if page.date %}{{ page.date | date: "%b %-d, %Y" }}{% endif %}
    </p>
    {% endif %}

    <div class="news-article-body">
      {{ content }}
    </div>
  </div>
</section>
